<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap-table.js"></script>
    <script src="./js/locale/bootstrap-table-zh-CN.js"></script>
    <script src="./js/ArbetTable.js"></script>

    <link href="./css/bootstrap-table.css" rel="stylesheet" />
    <link href="./css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<table id="table" class="mychar1-table"></table>
<script type="text/javascript">

    $(function () {
        var obj = [];//创建一个数组对象

        $.ajax({
            url : "./data2.html",
            type : "post",
            dataType : "json",//这里必须是json，不然没法拿到返回来的值
            success : function(value) {
                var item=value.data;

                $.each(item, function(i, d) {
                    obj.push(d);
                    // alert(obj.coursename);
                });
                initTable(obj);//等把所有数据存到obj之后，调用bootstrap table的方法
            },
            error:function(){
                alert("执行错误！");
            }
        });
    });
    function initTable(obj){
        $table = $('#table').bootstrapTable({
            data : obj, //最终的JSON数据放在这里

            height : $(window).height() - 100,//表格高度

            toolbar : '#toolbar',

            striped : true,

            pagination : true,

            pageNumber : 1,//初始化分页数
            pageSize : 10,//页面显示条数
            pageList : [ 5, 10, 20 ],
            search : true,//启用搜索输入。
            searchAlign : 'left',//指示如何对齐搜索输入。左'，'右'可以使用。
            //showRefresh: true,  //显示“刷新”按钮。
            showExport : true, //是否显示导出

            exportDataType : "selected", //basic', 'all', 'selected'.

            sidePagination : "client",//定义表格边分页，只能“client”或“server”。使用“server”需要设置“URL”或“Ajax”选项。

            editable : true,

            showColumns : true,
            clickToSelect : true,//true选择复选框或RadioBOX点击排。
            showToggle : true, //是否显示详细视图和列表视图的切换按钮
            cardView : false, //是否显示详细视图
            detailView : false,//显示详细视图表。

            minimunCountColumns : 2,


            columns : [
                {
                    checkbox : true
                },
                {
                    field : 'number',//可不加
                    title : '序号',//标题  可不加
                    formatter : function(value,
                                         row, index) {
                        return index + 1;
                    }
                }, {

                    field : 'studentId',

                    title : 'studentId',

                    align : 'center',

                    valign : 'center',

                    sortable : true

                },{

                    field : 'studentId',

                    title : 'studentId',

                    align : 'center',

                    valign : 'center',

                    sortable : true

                } ]

        });
    }
</script>
</body>
</html>
